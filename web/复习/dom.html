<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .font1{
            font-size: large;
            color: darkslategray;
        }
    </style>
</head>
<body>
    <h2>DOM作用 <br>
        访问、增加、删除、修改文档内容（包括元素、属性、文本） <br>
        DOM 的应用十分广泛，各种网页特效均有DOM的踪影
    </h2>
    <ul>DOM树
        <li>DOM将HTML文档抽象为树形结构，称这颗树为DOM树</li>
        <li>HTML中的每一项内容都可以在dom树中找到</li>
    </ul>
    <ul>元素节点关系 <br>
            在节点树中，顶端节点被称为根
        <li></li>
    </ul>
    <p id="p" class="p1">123456789</p>

    <h3>表格</h3>
    <table border="2" id="table1">
        <tr>
            <th><button>删除本行1</button></th>
            <th>&nbsp;&nbsp;&nbsp;&nbsp;</th>
            <th>&nbsp;&nbsp;&nbsp;&nbsp;</th>
            <th>&nbsp;&nbsp;&nbsp;&nbsp;</th>
        </tr>
        <tr>
                <th><button>删除本行2</button></th>
                <th>&nbsp;&nbsp;&nbsp;&nbsp;</th>
                <th>&nbsp;&nbsp;&nbsp;&nbsp;</th>
                <th>&nbsp;&nbsp;&nbsp;&nbsp;</th>
        </tr>
        <tr>
                <th><button>删除本行3</button></th>
                <th>&nbsp;&nbsp;&nbsp;&nbsp;</th>
                <th>&nbsp;&nbsp;&nbsp;&nbsp;</th>
                <th>&nbsp;&nbsp;&nbsp;&nbsp;</th>
        </tr>
        <tr>
                <th><button>删除本行4</button></th>
                <th>&nbsp;&nbsp;&nbsp;&nbsp;</th>
                <th>&nbsp;&nbsp;&nbsp;&nbsp;</th>
                <th>&nbsp;&nbsp;&nbsp;&nbsp;</th>
         </tr>
    </table>
</body>
<script>
    var p=document.getElementById("p");
    console.log(p[2]);
    var liList=document.getElementsByTagName("li");
    for(var i=0;i<liList.length;i++)
    {
        console.log(liList[i].innerHTML);
    }
    var table1=document.getElementById("table1");
   // var btnList=table1.document.getElementsByTagName("button");
   var btnList=document.getElementsByTagName("button");
    for(var i=0;i<btnList.length;i++){
        btnList[i].onclick=function (){
            var tarNode=this.parentElement.parentElement;
            table1.children[0].removeChild(tarNode);
        }
    }
</script>
</html>
